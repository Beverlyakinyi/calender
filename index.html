<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calendar">
        <div id="months">
            <div id="left">
                <p id="date">01</p>
                <p id="day">Sunday</p>
            </div>
            <div id="right">
                <p id="month">January</p>
                <p id="year">2024</p>
            </div>
                
            </div>
        
    </div>
    <script>
        const date = document.getElementById("date");
        var month = document.getElementById("month");
        const day = document.getElementById("day");
        const year = document.getElementById("year");

        const today  = new Date ();
        const weekdays=["sunday","monday","tuesday","wednesday","thursday","friday","sarturday"];
        const allmonth=["January","february","march","April","May","June","July","August","September","October","Novenber","December"];
        
        date.innerHTML=(today.getDate()<10?"0") today.getDate();
        day.innerHTML=weekdays[today.getday()];
        month.innerHTML=allmonth[today.getMonth()];
        year.innerHTML=today.getFullYear();
    
        
    </script>
    
    
    
</body>
</html>
